<article class="post-excerpt">
  <h3><a href="{{ post.url }}">{{ post.title }}</a> {{ post.date | date: "%d %b %Y" }}</h3> 
  <div class="excerpt-body">{{ post.content | truncatewords: 15, "..." }}</div>
  <div class="post-categories">filed under {% for category in post.categories %}<a href="{{ site.url }}/archive/?cat=cat-{{ category }}">{{ category }}</a> {% endfor %}</div>
</article>
